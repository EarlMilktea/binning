name: CI

on: [pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - run: |
          corepack enable pnpm
          pnpm install
          pnpm lint
          pnpm test
          pnpm build
          pnpm pack

      - uses: actions/upload-artifact@v4
        with:
          name: packed-tgz
          path: ./binning-*.tgz

  test-node:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - uses: actions/download-artifact@v4
        with:
          name: packed-tgz

      - shell: bash
        run: |
          npm install -g ./binning-*.tgz
          echo "[1, 2, 3]" | binning

  test-deno:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: denoland/setup-deno@v2

      - uses: actions/download-artifact@v4
        with:
          name: packed-tgz

      - shell: bash
        run: |
          tar xvf ./binning-*.tgz
          cd package
          deno install
          echo "[1, 2, 3]" | deno run -A ./dist/src/bin.js
